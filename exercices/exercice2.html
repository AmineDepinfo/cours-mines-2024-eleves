<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Exercice 2</title>
  </head>

  <body>
    <h1>Exercice 2</h1>

    <h2>Consignes :</h2>

    <ul>
      <li>Mettre en forme l'exercice 2</li>
      <li>
        Créer ci-dessous un formulaire d'inscription contenant les champs :
        Prénom, nom, email, mot de passe, checkbox pour accepter un quelconque
        règlement et un bouton de validation.
      </li>
    </ul>

    <form>
      <div>
        <label for="firstname">Prénom</label>
        <input type="text" id="firstname" name="firstname" />
      </div>

      <div>
        <label for="lastname">Nom</label>
        <input type="text" id="lastname" name="lastname" />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
      </div>

      <div>
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" />
      </div>

      <div>
        <label for="cgu">J'accepte le règlement</label>
        <input type="checkbox" id="cgu" name="cgu" />
      </div>

      <div>
        <button type="submit">Envoyer</button>
      </div>
    </form>
  </body>
</html>
